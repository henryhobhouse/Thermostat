<html lang="en">
<head>
  <meta charset="utf-8">


 <title>Thermostat_Challenge</title>
  <meta name="description" content="Thermostat in JS">
  <meta name="author" content="Makers">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/thermostat.js"></script>
</head>

<body>
  <div>
    <ul>
      <li> <p id="current"></p>
      <li> <p id="min"></p>
      <li> <p id="max"></p>
      <li> <p id="power_status"></p>
    </ul>
  </div>
  <div>
    <button type="button" id="increasetemp">Increase Temp</button>
    <button type="button" id="decreasetemp">Decrease Temp</button>
  </div>

  <div>
    <br><br>
    <button type="button" id="temp_reset"> Reset temperature</button>
  </div>
  <div>
    <h5>Power saver mode: </h5>
    <form>
      <input type="radio" name="power_saver_mode" value="on" id="power_saver_on" checked> ON<br>
      <input type="radio" name="power_saver_mode" value="off" id="power_saver_on" > OFF<br>
    </form>
  </div>
  <script type="text/javascript" src="js/features.js"></script>
</body>
</html>
